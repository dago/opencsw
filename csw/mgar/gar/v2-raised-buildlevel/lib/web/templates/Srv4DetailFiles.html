$def with (srv4, files)
<html>
  <head>
    <title>
      files of
      $srv4.basename
    </title>
    <link rel="stylesheet" type="text/css" href="/pkgdb-static/pkgdb.css" />
  </head>
  <body>

<h2>
  files of $srv4.catalogname $srv4.version_string
</h2>

<ul>
$for file in files:
  <li>
  $file
  </li>

</ul>

</body>
</html>
