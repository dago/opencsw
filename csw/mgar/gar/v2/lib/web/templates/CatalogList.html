$def with (table, osrels)
<html>
  <head>
    <title>
      List of OpenCSW catalogs
    </title>
    <link rel="stylesheet" type="text/css" href="/pkgdb-static/pkgdb.css" />
  </head>
  <body>
    <table class="catalog-matrix">
      <tbody>
  <tr class="top-row">
    <th>&nbsp;<!-- this cell intentionally left blank --></th>
$for osrel in osrels
  <th class="catalog-release">$osrel.short_name</th>
</tr>
$for row in table:
  <tr>
  <th>$row[0]</th>
  $for cell in row[1:]:
    <td class="catalog">
    $for i in cell:
      <a href="$i['catrel'].name-$i['arch'].name-$i['osrel'].short_name/">$i['arch'].name</a>
    </td>
  </tr>
</tbody>
</table>
</body>
</html>
