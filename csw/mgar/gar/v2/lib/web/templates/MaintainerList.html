$def with (maintainers)
<html>
  <head>
    <title>
      OpenCSW Maintainers
    </title>
    <link rel="stylesheet" type="text/css" href="../static/pkgdb.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>user name</th>
        <th>domain</th>
        <th>full name</th>
      </tr>
$for username, domain, maintainer in maintainers
  <tr>
  <td>
  <a href="$maintainer.id/">
    $username
  </a>
  </td>
  <td>
  $domain
  </td>
  <td>
  $if maintainer.full_name:
    $maintainer.full_name
  $else:
    <span class="greytext">(not set)</span>
  </td>
  </tr>
</ul>
</body>
</html>
