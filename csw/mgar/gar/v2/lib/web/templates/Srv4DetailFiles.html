$def with (srv4, files)
<html>
  <head>
    <title>
      files of
      $srv4.basename
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../../static/pkgdb.css" />
  </head>
  <body>

<h2>
  files of $srv4.catalogname $srv4.version_string
</h2>

<table>
<tr>
<th>mode</th>
<th>user</th>
<th>group</th>
<th>path</th>
<th>mime type</th>
<th>machine</th>
</tr>
$for file in files:
  <tr>
  <td>$file.perm_mode</td>
  <td>$file.perm_user</td>
  <td>$file.perm_group</td>
  <td>$file.FullPath()</td>
  <td>$file.mimetype</td>
  <td>$file.machine</td>
  </tr>
</table>

</body>
</html>
