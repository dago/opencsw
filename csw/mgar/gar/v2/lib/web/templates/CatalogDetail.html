$def with (cat_name, pkgs)
<html>
  <head>
    <title>
      $cat_name
    </title>
    <link rel="stylesheet" type="text/css" href="/pkgdb-static/pkgdb.css" />
  </head>
  <body>
    <h3>$cat_name</h3>
    <p>$pkgs.count() packages</p>
<table>
  <tr>
    <th>filename</th>
    <th>catalogname</th>
    <th>version</th>
  </tr>
$for pkg in pkgs:
  <tr>
  <td><a href="../../srv4/$pkg.md5_sum/">$pkg.basename</a>
  <td><a href="../../catalognames/$pkg.catalogname/" title="All packages named '$pkg.catalogname'.">$pkg.catalogname</a></td>
  <td>$pkg.version_string</td>
  </tr>
</table>
</body>
</html>
