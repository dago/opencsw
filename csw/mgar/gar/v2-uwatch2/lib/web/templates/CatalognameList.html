$def with (catalognames)
<html>
  <head>
    <title>
      Catalognames
    </title>
    <style type="text/css">
      ul.catalogname-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul.catalogname-list > li {
        margin: 0.2em;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ul class="catalogname-list">
$for catalogname in catalognames:
  <li>
  <a href="$catalogname[0]/">$catalogname[0]</a>
  </li>
</ul>
</body>
</html>
