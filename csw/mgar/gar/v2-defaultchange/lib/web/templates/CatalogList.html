$def with (keys)
<html>
  <head>
    <title>
      Recently built and checked packages
    </title>
  </head>
  <body>
    <ul>
$for osrel, arch, catrel in keys:
  <li>
  <a href="$catrel.name-$arch.name-$osrel.short_name/">
  $catrel.name-$arch.name-$osrel.short_name
  </a>
  </li>
</ul>
</body>
</html>
