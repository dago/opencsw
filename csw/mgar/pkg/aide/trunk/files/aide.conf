!/usr/tmp/.*
/var/tmp$                  T
!/var/tmp/.*
/var/run$                  T
!/var/run/.*
/var/dt/tmp$               T
!/var/dt/tmp/.*
/tmp$                      T
!/tmp/.*
/usr/aset/tmp$             T
!/usr/aset/tmp/.*
/usr/oasys/tmp$            T
!/usr/oasys/tmp/.*

