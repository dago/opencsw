# From http://www.mail-archive.com/aide@cs.tut.fi/msg00234.html
#
# "This is the one I used when I was still running Solaris 8.
# You will probably need to do some tweaking of the /devices
# directory depending on the hardware you have installed."
#   Richard van den Berg
#
# The files has been adjusted to suite OpenCSW directory layout.
#   Dagobert Michelsen (dam@opencsw.org)

# Here are all the things we can check - these are the default rules 
#
#p:      permissions
#i:      inode
#n:      number of links
#u:      user
#g:      group
#s:      size
#b:      block count
#m:      mtime
#a:      atime
#c:      ctime
#S:      check for growing size
#md5:    md5 checksum
#sha1:   sha1 checksum
#rmd160: rmd160 checksum
#tiger:  tiger checksum
#R:      p+i+n+u+g+s+m+c+md5
#L:      p+i+n+u+g
#E:      Empty group
#>:      Growing logfile p+u+g+i+n+S

# Place of databases
#
gzip_dbout   = yes
#database     = file:///etc/aide/aide.db.gz
database     = file:///floppy/aidedb/aide.db.gz
database_out = file:///opt/csw/etc/aide/aide.db.new.gz
database_new = file:///opt/csw/etc/aide/aide.db.new.gz

# Custom rules
#
Default = p+i+n+u+g+s+b+m+c+md5+sha1 
C       = p+i+n
T       = p+i+u+g
F       = i+n+u+g
Y       = i+n

# Configutations
/etc                Default
/etc/.*pipe$        L
/etc/.name_service_door$ n+u+g+p
/etc/mnttab         T
!/etc/ppp/resolv.conf$
!/etc/cron.d/FIFO$
/usr/local/etc      Default
/usr/.*/etc.*       Default
/usr/local/.*/etc.* Default
!/usr/local/etc/.*.cache$
/opt/.*/etc         Default
!/etc/rmtab$
!/etc/Master.ini$

# Executables

/usr/bin             Default
/usr/ucb             Default
/usr/.*/bin.*        Default
/usr/local/.*/bin.*  Default
/sbin                Default
/usr/sbin            Default
/usr/.*/sbin.*       Default
/usr/local/.*/sbin.* Default
/opt/.*/bin.*        Default
/opt/.*/sbin.*       Default

# Libraries

/usr/lib             Default
/usr/.*/lib.*        Default
/usr/local/.*/lib.*  Default
/opt/.*/lib.*        Default

/var            Default         
/var/audit$     L
!/var/audit/.*
/var/log$       L
!/var/log/.*
/var/mail$      L
!/var/mail/.*
/var/squid$     L
!/var/squid/.*
/var/cron/log$  L
!/var/cron/log/.*
/var/adm$       L
!/var/adm/.*log
/var/dt$        L
!/var/dt/.*
/var/dhcp$      L
